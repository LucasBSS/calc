<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <form class="calculator" name="calc">

        <input class="value" name="txt" type="text" readonly="">

        <span class="num clear" onclick="klear()">C</span>
        <span class="num" onclick="concat('/')">/</span>
        <span class="num" onclick="concat('*')">*</span>
        <span class="num" onclick="concat('7')">7</span>
        <span class="num" onclick="concat('8')">8</span>
        <span class="num" onclick="concat('9')">9</span>
        <span class="num" onclick="concat('-')">-</span>
        <span class="num" onclick="concat('4')">4</span>
        <span class="num" onclick="concat('5')">5</span>
        <span class="num" onclick="concat('6')">6</span>
        <span class="num plus" onclick="concat('+')">+</span>
        <span class="num" onclick="concat('1')">1</span>
        <span class="num" onclick="concat('2')">2</span>
        <span class="num" onclick="concat('3')">3</span>
        <span class="num" onclick="concat('0') ">0</span>
        <span class="num" onclick="concat('00') ">00</span>
        <span class="num" onclick="concat('.')">.</span>
        <span class="num equal" onclick="kalc()">=</span>

      </form>

</body>
</html>
